<!DOCTYPE html>
<html>
    
<head>

</head>
	
<body data-gr-c-s-loaded="true">
<form>
	name:<input type="text" name="name" value=" " >
	<br>
	email:<input type="email" name="email"id="email" value=" " onfocusout="verify()">
	<span id="message" > </span>
	<br>
	address: <input type="text" name="address" value="" onfocusin="buttonstatus()">
	<br>
    <input type="button" name="submit" value="submit" disabled=" true">
 </form>   
<script type="text/javascript">
	var button_status ;
	//buttonobject.disabled=true;
    	 function verify()
    	 {
    	    var email=document.getElementById("email").value;// get the value enterned in mail 
    	    //console.log(email);
    		var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET", "https://vaiotibackend.herokuapp.com/profile/"+email); // creating api by appendin g email entered
			xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
			xmlhttp.send();

			xmlhttp.onreadystatechange = function()
			{
				if(xmlhttp.readyState == 4)
				{
					var res = JSON.parse(xmlhttp.responseText);
					//console.log(res);
					if(res.email==email)
					{
					    document.getElementById("message").innerHTML="registered email address";// if jason found then message is popped 
						alert("present");
						button_status=false;
					    // document.getElementById("submit").setAttribute("disabled", "false");s
					}
				    
				}
			}
			
		}
		function buttonstatus()
						{
		
						document.getelementbyid("submit").disabled=button_status;	

						}
			
</script>
</body>

<!DOCTYPE html>
<html>
    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
	
<body data-gr-c-s-loaded="true">
	<input type="email" name="email"id="email" value="">
	<span id="message" > </span>
	<br>
    <input type="button" name="submit" id="submit" value="Check" onclick="submit()">
    
<script type="text/javascript">
    	 function submit(){
    	    var email=document.getElementById("email").value;
    	    //console.log(email);
    		var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET", "https://vaiotibackend.herokuapp.com/profile/"+email);
			xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
			xmlhttp.send();

			xmlhttp.onreadystatechange = function(){
				if(xmlhttp.readyState == 4){
					var res = JSON.parse(xmlhttp.responseText);
					console.log(res);
					if(res.email==email){
					document.getElementById("message").innerHTML="registered email address";
						alert("present");
					}
					else{
						alert("not present");
						document.getElementById("message").innerHTML="email address not registered";
				    }
				}
			}
		}	
</script>
</body>
</html>
